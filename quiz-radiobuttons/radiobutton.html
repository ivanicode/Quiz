<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link href="radiobutton.css" rel="stylesheet"></style>
    </head>
    <body>
        <div>
            <div class="visible">
                <h1>
                    Rozpoczynamy Quiz!
                </h1>
                <p>
                    Zapraszam Cię do odpowiedzenia na 5 prostych pytań. Żeby rozpocząć naciśnij "START".
                </p>
                <button onclick="makeVisible()">START</button>
            </div>
            <div class="invisible not-touched">
                <p>Jak nazywa się stolica Włoch</p>

                <input type="radio" id="paris">
                <label for="paris">Paryż</label>

                <input type="radio" id="berlin">
                <label for="berlin">Berlin</label>

                <input type="radio" id="rome">
                <label for="rome">Rzym</label>
            </div>
            <div class="invisible not-touched">
                <p>Jak nazywa się jajorodny ssak?</p>

                <input type="radio" id="platypus">
                <label for="platypus">Dziobak</label>

                <input type="radio" id="jellyfish">
                <label for="jellyfish">Meduza</label>

                <input type="radio" id="salamander">
                <label for="salamander">Salamandra</label>
            </div>
            <div class="invisible not-touched">
                <p>Gdzie leży Kraków?</p>

                <input type="radio" id="east">
                <label for="east">Na wschodzie Polski</label>

                <input type="radio" id="south">
                <label for="south">Na południu Polski</label>

                <input type="radio" id="sea">
                <label for="sea">Nad Morzem Bałtyckim</label>
            </div>
            <div class="invisible not-touched">
                <p>Jak nazywa się najmniejszy kontynent na Ziemii?</p>

                <input type="radio" id="australia">
                <label for="australia">Australia</label>

                <input type="radio" id="zeland">
                <label for="zeland">Nowa Zelandia</label>

                <input type="radio" id="polar">
                <label for="polar">Antarktyda</label>
            </div>
            <div class="invisible not-touched">
                <p>Dokończ sentencję: "Być, albo nie... "</p>

                <input type="radio" id="be">
                <label for="be">być</label>

                <input type="radio" id="live">
                <label for="live">żyć</label>

                <input type="radio" id="run">
                <label for="run">uciekać</label>
            </div>
            <div class="invisible not-touched end">
                <p>
                    Gratulacje!
                </p>
            </div>
        </div>
        <script src="radiobutton.js"></script>
    </body>
</html>
